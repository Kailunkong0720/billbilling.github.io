          <script>
            //類別視窗
            let btn=document.querySelector("#show");
            let infoModal=document.querySelector("#infoModal");
            let close=document.querySelector("#close");
            btn.addEventListener("click", function(){
              infoModal.showModal();
            })
            close.addEventListener("click", function(){
              infoModal.close();
            })
            //預設今日
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            var yyyy = today.getFullYear();
            today = yyyy + '-' + mm + '-' + dd;
            document.getElementById("date_picker").value = today;
            //add droplist item
            function addOption(list, text, value){
              var index=list.options.length;
              if(text!=""){
                list.options[index]=new Option(text, value);
                list.selectedIndex=index;
              }
            }
            //顯示帳單
            const form = document.getElementById('form1')		
            form.addEventListener('submit', () => {	
            let money = document.getElementById("money_text").value
            let name = document.getElementById("name_text").value
            //let store=document.getElementById("store_text").value
            let type_list1 = document.getElementById("type_list1").value
            let type_list2 = document.getElementById("type_list2").value
            let date = document.getElementById("date_picker").value
            //let time_list1 = document.getElementById("time_list1").value
            //let time_list2 = document.getElementById("time_list2").value
            let file = document.getElementById("profile_pic").src

            let data =['',name,type_list1+"-"+type_list2/*,store*/,money,date/*,time_list1+":"+time_list2*/ ]
            let tbody = document.querySelector('tbody')
            let tr = document.createElement('tr')
            tbody.appendChild(tr)
            for (let j = 0; j < data.length; j++) {
              let td = document.createElement('td')
              td.innerHTML = data[j]
              tr.appendChild(td)
            }
            event.preventDefault() 
          })
            
          </script>
